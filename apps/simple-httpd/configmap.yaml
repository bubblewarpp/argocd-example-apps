      <title>GitOps ‚Ä¢ HTTPD | Muhammad Lubabul Khariri</title>
      <style>
        :root{
          --bg0:#070a0f;
          --bg1:#0b1220;
          --card:rgba(255,255,255,.06);
          --stroke:rgba(255,255,255,.10);
          --text:#e7eaf0;
          --muted:#aab3c5;
          --accent:#3b82f6;
        }
        *{box-sizing:border-box}
        body{
          margin:0;
          font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
          color:var(--text);
          background:
            radial-gradient(900px 500px at 15% 20%, rgba(59,130,246,.18), transparent 55%),
