          display:flex;
          align-items:center;
          justify-content:center;
          padding:32px;
        }
        .wrap{width:min(980px, 100%)}
        .topbar{
          display:flex;
          align-items:center;
          justify-content:space-between;
          margin-bottom:18px;
          opacity:.95;
        }
        .brand{
          display:flex; gap:10px; align-items:center;
          font-weight:700; letter-spacing:.2px;
        }
        .dot{
          width:10px;height:10px;border-radius:999px;
          background:var(--accent);
          box-shadow:0 0 18px rgba(59,130,246,.55);
        }
        .pill{
          border:1px solid var(--stroke);
          background:rgba(255,255,255,.03);
          padding:8px 12px;
          border-radius:999px;
          font-size:12px;
          color:var(--muted);
        }
        .grid{
          display:grid;
          grid-template-columns: 1.2fr .8fr;
          gap:18px;
        }
        @media (max-width: 860px){
          .grid{grid-template-columns:1fr}
        }
        .card{
          border:1px solid var(--stroke);
          background:var(--card);
          border-radius:18px;
          padding:22px;
          box-shadow: 0 18px 40px rgba(0,0,0,.35);
          backdrop-filter: blur(10px);
        }
        h1{
          margin:10px 0 6px;
          font-size:40px;
          line-height:1.05;
          letter-spacing:-.6px;
        }
        .subtitle{
          margin:0;
          color:var(--muted);
          font-size:15px;
          line-height:1.6;
        }
        .badge{
          display:inline-flex;
          align-items:center;
          gap:8px;
          border:1px solid var(--stroke);
          background:rgba(59,130,246,.10);
          color:#dbeafe;
          padding:8px 12px;
          border-radius:999px;
          font-size:12px;
          font-weight:600;
        }
        .badge span{
          width:8px;height:8px;border-radius:999px;
          background:var(--accent);
        }
        .cta{
          display:flex; gap:10px; flex-wrap:wrap;
          margin-top:16px;
        }
        .btn{
          border:1px solid var(--stroke);
          background:rgba(255,255,255,.04);
          color:var(--text);
          padding:10px 14px;
          border-radius:12px;
          font-size:13px;
          text-decoration:none;
          display:inline-flex;
          gap:8px;
          align-items:center;
        }
        .btn.primary{
          border-color: rgba(59,130,246,.35);
          background: rgba(59,130,246,.18);
        }
        .kv{
          display:grid;
          grid-template-columns:1fr 1fr;
          gap:12px;
          margin-top:14px;
        }
        .kv .box{
          border:1px solid var(--stroke);
          background:rgba(255,255,255,.03);
          border-radius:14px;
          padding:14px;
        }
        .kv .label{color:var(--muted); font-size:11px; letter-spacing:.12em; text-transform:uppercase}
        .kv .value{margin-top:6px; font-weight:700}
        .foot{
          margin-top:14px;
          color:var(--muted);
          font-size:12px;
          opacity:.9;
        }
        code{
          background:rgba(255,255,255,.06);
          border:1px solid var(--stroke);
          padding:2px 6px;
          border-radius:8px;
          font-size:12px;
        }
      </style>
    </head>

    <body>
      <div class="wrap">
        <div class="topbar">
          <div class="brand"><div class="dot"></div>Lubabul.cloud ‚Ä¢ GitOps Lab</div>
          <div class="pill">Argo CD ‚Ä¢ Kubernetes ‚Ä¢ ConfigMap Mount</div>
